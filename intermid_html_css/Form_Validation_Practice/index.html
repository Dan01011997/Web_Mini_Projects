<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name(required):</label>
          <input type="text" pattern="^[a-z][.]([a-z\d]){3,}" minlength="5" maxlength="20" name="uname" id="uname">
        </li>
        <li>
          <label for="email">Email address(required):</label>
          <input type="email" pattern="^([a-zA-Z\d]+)@bigcorp\.edu$" required name="email" id="email">
        </li>
        <li>
          <label for="phone">Phone number(required):</label>
          <input type="tel" pattern="^(\d{10}|\d{3}-\d{3}-\d{4}|\d{3}\.\d{3}\.\d{4}|\d{3} \d{3} \d{4})$" required name="phone" id="phone">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" maxlength="200" id="comment">
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
