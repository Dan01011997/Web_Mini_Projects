<div>

  </div>

     <option value="">Small</option> <option value="">Medium </option>
      <option value="">Large</option>
       <option value="">Extra Large</option>
  </select>
</div>
  <div><label for="user_abstract">Abstract</label><textarea class="styleHover"name="abstract" id="user_abstract" rows="7"></textarea></div>
<div><label for=""></label><div><input type="checkbox" name="availability" id="available_checkbox"><label for="available_checkbox">I'm Actually avaialable the date of the talk</label></div></div>

    </form>
  </main>
